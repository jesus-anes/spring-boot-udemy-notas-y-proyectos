<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<!-- Primera página -->
			<li class="page-item" th:classappend="${page.first} ? 'disabled'">
				<a class="page-link" th:href="@{${page.url}(page=0)}" th:if="${not page.first}"
					th:text="#{text.paginator.firt}">Primera</a>
				<span class="page-link" th:if="${page.first}" th:text="#{text.paginator.firt}">Primera</span>
			</li>

			<!-- Página anterior -->
			<li class="page-item" th:classappend="${page.paginaActual == 1} ? 'disabled'">
				<a class="page-link" th:href="@{${page.url}(page=${page.paginaActual - 2})}"
					th:if="${page.paginaActual > 1}" th:utext="#{text.paginator.previous}">&laquo;</a>
				<span class="page-link" th:if="${page.paginaActual == 1}"
					th:utext="#{text.paginator.previous}">&laquo;</span>
			</li>

			<!-- Páginas intermedias -->
			<li class="page-item" th:each="item : ${page.paginas}" th:classappend="${item.actual} ? 'active'">
				<a class="page-link" th:href="@{${page.url}(page=${item.numero - 1})}" th:if="${not item.actual}"
					th:text="${item.numero}"></a>
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
			</li>

			<!-- Página siguiente -->
			<li class="page-item" th:classappend="${page.paginaActual == page.totalPaginas} ? 'disabled'">
				<a class="page-link" th:href="@{${page.url}(page=${page.paginaActual})}"
					th:if="${page.paginaActual < page.totalPaginas}" th:utext="#{text.paginator.next}">&raquo;</a>
				<span class="page-link" th:if="${page.paginaActual == page.totalPaginas}"
					th:utext="#{text.paginator.next}">&raquo;</span>
			</li>

			<!-- Última página -->
			<li class="page-item" th:classappend="${page.last} ? 'disabled'">
				<a class="page-link" th:href="@{${page.url}(page=${page.totalPaginas - 1})}" th:if="${not page.last}"
					th:text="#{text.paginator.last}">Última</a>
				<span class="page-link" th:if="${page.last}" th:text="#{text.paginator.last}">Última</span>
			</li>
		</ul>

	</nav>
</body>

</html>
