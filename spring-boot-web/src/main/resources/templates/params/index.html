<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Enviamos parametros del Request HTTP GET</title>
</head>

<body>
	<h1>Enviamos parametros del Request HTTP GET</h1>

	<ul>
		<!--						Enlaces con parametros-->

		<li>
			<a th:href="@{/params/string(texto='Hola Jesus')}">/params/string?texto=Hola Jesus</a>
		</li>
		<li>
			<a th:href="@{/params/string(texto='Que tal')}">/params/string?texto=Que tal</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params(saludo='Que tal', numero = 34)}">/params/mix-params?saludo=Que tal, numero
				= 34</a>
		</li>
		<li>
			<a th:href="@{/params/mix-params-request(saludo='Que tal', numero = 34)}">/params/mix-params-request?saludo=Que
				tal, numero = 34</a>
		</li>
	</ul>


</body>

</html>
